    <!-- Plate -->
    <circle cx="0" cy="0" r="48" fill="none" />
    <!-- Fork -->
    <path d="M-64,-52 v40" />
    <path d="M-64,-12 v44" />
    <path d="M-76,-52 v40" />
    <!-- Knife -->
    <path d="M64,-52 v92" />
  </g>
